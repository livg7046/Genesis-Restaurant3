    <h2 class="center">Information Request</h2>
    <div class="container center_div">
        <form name="contact" onsubmit="return validateItems();">
            <div class="form-group row">
                <label for="inputName" class="col-form-label">Name:</label>
                <div class="col-sm-8">
                <input type="text" class="form-control" id="inputName" placeholder="" required>
                </div>
            </div>
            <br /> 
            <div class="form-group row">
                <label for="inputEmail" class="col-form-label">Email: </label>
                <div class="col-sm-8">
                    <input type="email" class="form-control" id="inputEmail3" placeholder="" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="inputPhone" class="col-form-label">Phone:</label>
                <div class="col-sm-8">
                <input type="text" class="form-control" id="inputPhone" placeholder="" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="contact" class="col-form-label">Reason for Inquiry:</label>
                        <div class="col-sm-8">
                            <select class="form-control" required>
                                <option value="default">Catering</option>
                                <option value="privateParty">Private Party</option>
                                <option value="feedback">Feedback</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
            <div class="form-group row">
                    <label for="inputAdd" class="col-sm-4 col-form-label">Additinal Information:</label>
                    <div class="col-sm-8">
                    <input type="text" class="form-control" id="inputAdd" placeholder="" required>
                    </div>
                </div>
            </div>

            <div class="form-group row">
                <div class="form-check form-check-inline">
                    <label>Have you been to the restaurant?</label>
                    <input type="radio" id="choice1" name="questionnaire" value="yes">
                    <label for="choice1">Yes</label>
                    <input type="radio" id="choice2" name="questionnaire" value="no">
                    <label for="choice2">No</label>
                </div>
            </div>
            
            <div class="form-group row">
                <div class="form-check form-check-inline">
                    <label>Best Days to contact you:</label>
                    <input class="form-check-input" type="checkbox" id="m" name="mon" value="mon"> 
                    <label class="form-check-label" for="mon">  M  </label>
                    <input class="form-check-input" type="checkbox" id="t" name="tues" value="tues"> 
                    <label class="form-check-label" for="tues">  T</label>
                    <input class="form-check-input"type="checkbox" id="w" name="wed" value="wed"> 
                    <label class="form-check-label" for="mon">  W</label>
                    <input class="form-check-input" type="checkbox" id="h" name="thurs" value="thurs"> 
                    <label class="form-check-label" for="mon">  H</label>
                    <input class="form-check-input" class="form-check-label" type="checkbox" id="f" name="fri" value="fri"> 
                    <label class="form-check-label" for="mon">  F</label><br>
            </div>
            </div>
            <button class="button" type="submit" >Submit</button>
        </form>

    </div>
